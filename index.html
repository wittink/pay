<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>송금 안내</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-sm mx-auto bg-white rounded-3xl shadow-2xl p-8">
        <h2 class="text-xl font-bold text-center mb-6 text-gray-800">계좌 정보를 확인해주세요</h2>
        
        <div id="infoCard" class="bg-blue-50 border-2 border-blue-200 rounded-2xl p-6 text-center mb-8">
            <div id="displayBank" class="text-blue-600 font-bold text-lg leading-tight">은행 정보 로딩중...</div>
            <div id="displayAcc" class="text-2xl font-mono font-bold my-2 tracking-tight text-gray-900">000-000-0000</div>
            <div id="displayName" class="text-sm font-medium text-gray-500">예금주 로딩중...</div>
        </div>
        
        <button id="confirmBtn" onclick="handleConfirm()" 
            class="w-full py-4 bg-blue-600 text-white rounded-2xl font-bold text-lg shadow-lg hover:bg-blue-700 active:scale-95 transition-all mb-4">
            계좌번호 확인 및 복사하기
        </button>
        
        <div id="bankList" class="hidden pt-4 border-t border-gray-100">
            <p class="text-center text-xs text-gray-500 mb-4 font-medium">✓ 복사 완료! 입금하실 앱을 선택하세요</p>
            
            <div class="grid grid-cols-3 gap-3">
                <button onclick="openApp('toss')" class="flex flex-col items-center justify-center p-3 bg-white rounded-xl shadow hover:shadow-md active:scale-95 transition-all border border-gray-100">
                    <div class="w-12 h-12 bg-[#0064FF] rounded-full flex items-center justify-center text-white text-xl font-bold mb-2">T</div>
                    <span class="text-xs font-medium text-gray-700">토스</span>
                </button>
                
                <button onclick="openApp('kakaopay')" class="flex flex-col items-center justify-center p-3 bg-white rounded-xl shadow hover:shadow-md active:scale-95 transition-all border border-gray-100">
                    <div class="w-12 h-12 bg-[#FEE500] rounded-full flex items-center justify-center text-[#3C1E1E] text-xl font-bold mb-2">K</div>
                    <span class="text-xs font-medium text-gray-700">카카오페이</span>
                </button>
                
                <button onclick="openApp('kakaobank')" class="flex flex-col items-center justify-center p-3 bg-white rounded-xl shadow hover:shadow-md active:scale-95 transition-all border border-gray-100">
                    <div class="w-12 h-12 bg-[#FFEB00] rounded-full flex items-center justify-center text-[#3C1E1E] text-xl font-bold mb-2">카</div>
                    <span class="text-xs font-medium text-gray-700">카카오뱅크</span>
                </button>
                
                <button onclick="openApp('tossbank')" class="flex flex-col items-center justify-center p-3 bg-white rounded-xl shadow hover:shadow-md active:scale-95 transition-all border border-gray-100">
                    <div class="w-12 h-12 bg-[#0064FF] rounded-full flex items-center justify-center text-white text-xl font-bold mb-2">토</div>
                    <span class="text-xs font-medium text-gray-700">토스뱅크</span>
                </button>
                
                <button onclick="openApp('kb')" class="flex flex-col items-center justify-center p-3 bg-white rounded-xl shadow hover:shadow-md active:scale-95 transition-all border border-gray-100">
                    <div class="w-12 h-12 bg-[#FFBC00] rounded-full flex items-center justify-center text-white text-xl font-bold mb-2">KB</div>
                    <span class="text-xs font-medium text-gray-700">KB국민</span>
                </button>
                
                <button onclick="openApp('shinhan')" class="flex flex-col items-center justify-center p-3 bg-white rounded-xl shadow hover:shadow-md active:scale-95 transition-all border border-gray-100">
                    <div class="w-12 h-12 bg-[#0046FF] rounded-full flex items-center justify-center text-white text-xl font-bold mb-2">신</div>
                    <span class="text-xs font-medium text-gray-700">신한</span>
                </button>
                
                <button onclick="openApp('woori')" class="flex flex-col items-center justify-center p-3 bg-white rounded-xl shadow hover:shadow-md active:scale-95 transition-all border border-gray-100">
                    <div class="w-12 h-12 bg-[#0094CE] rounded-full flex items-center justify-center text-white text-xl font-bold mb-2">우</div>
                    <span class="text-xs font-medium text-gray-700">우리</span>
                </button>
                
                <button onclick="openApp('hana')" class="flex flex-col items-center justify-center p-3 bg-white rounded-xl shadow hover:shadow-md active:scale-95 transition-all border border-gray-100">
                    <div class="w-12 h-12 bg-[#008485] rounded-full flex items-center justify-center text-white text-xl font-bold mb-2">하</div>
                    <span class="text-xs font-medium text-gray-700">하나</span>
                </button>
                
                <button onclick="openApp('nh')" class="flex flex-col items-center justify-center p-3 bg-white rounded-xl shadow hover:shadow-md active:scale-95 transition-all border border-gray-100">
                    <div class="w-12 h-12 bg-[#00A651] rounded-full flex items-center justify-center text-white text-xl font-bold mb-2">NH</div>
                    <span class="text-xs font-medium text-gray-700">NH농협</span>
                </button>
                
                <button onclick="openApp('ibk')" class="flex flex-col items-center justify-center p-3 bg-white rounded-xl shadow hover:shadow-md active:scale-95 transition-all border border-gray-100">
                    <div class="w-12 h-12 bg-[#004A98] rounded-full flex items-center justify-center text-white text-xl font-bold mb-2">IBK</div>
                    <span class="text-xs font-medium text-gray-700">기업</span>
                </button>
                
                <button onclick="openApp('sc')" class="flex flex-col items-center justify-center p-3 bg-white rounded-xl shadow hover:shadow-md active:scale-95 transition-all border border-gray-100">
                    <div class="w-12 h-12 bg-[#0F6FB9] rounded-full flex items-center justify-center text-white text-xl font-bold mb-2">SC</div>
                    <span class="text-xs font-medium text-gray-700">SC제일</span>
                </button>
            </div>
            
            <button onclick="location.reload()" class="w-full py-2 text-gray-400 text-sm hover:text-gray-600 mt-6">
                정보 다시 확인
            </button>
        </div>
        
        <div class="mt-6 text-xs text-gray-400 text-center leading-relaxed">
            계좌번호가 복사되면 은행 앱에서<br>
            바로 붙여넣기 하실 수 있습니다
        </div>
    </div>
    
    <script>
        // URL 파라미터 추출
        const params = new URLSearchParams(window.location.search);
        const bank = params.get('bank') || '은행 정보 없음';
        const acc = params.get('acc') || '';
        const name = params.get('name') || '예금주 미지정';
        
        // 화면에 데이터 표시
        document.getElementById('displayBank').innerText = bank;
        document.getElementById('displayAcc').innerText = acc || '계좌번호 없음';
        document.getElementById('displayName').innerText = `예금주: ${name}`;
        
        // 계좌 정보 없을 시 경고
        if (!acc) {
            document.getElementById('infoCard').classList.remove('bg-blue-50', 'border-blue-200');
            document.getElementById('infoCard').classList.add('bg-red-50', 'border-red-200');
            document.getElementById('displayBank').classList.remove('text-blue-600');
            document.getElementById('displayBank').classList.add('text-red-600');
        }
        
        // 확인 및 복사 함수
        function handleConfirm() {
            if (!acc) {
                alert("❌ 계좌 정보가 없습니다.\nQR 코드를 다시 확인해주세요.");
                return;
            }
            
            // 클립보드 복사
            navigator.clipboard.writeText(acc).then(() => {
                // 버튼 숨기고 은행 리스트 표시
                document.getElementById('confirmBtn').classList.add('hidden');
                document.getElementById('bankList').classList.remove('hidden');
            }).catch(err => {
                // 복사 실패 시 대체 방법 제공
                alert(`복사 실패: ${acc}\n\n위 계좌번호를 직접 입력해주세요.`);
                console.error('복사 실패:', err);
            });
        }
        
        // 앱 실행 함수
        function openApp(appId) {
            // iOS/Android 구분
            const isAndroid = /Android/i.test(navigator.userAgent);
            const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
            
            // 각 은행별 정보 (실제 확인된 정보 기반)
const apps = {
    'toss': {
        ios: 'supertoss://',
        android: 'intent://#Intent;scheme=supertoss;package=viva.republica.toss;end',
        playStore: 'https://play.google.com/store/apps/details?id=viva.republica.toss',
        appStore: 'https://apps.apple.com/kr/app/toss/id839333328'
    },
    'kakaopay': {
        ios: 'kakaotalk://kakaopay',
        android: 'intent://kakaopay#Intent;scheme=kakaotalk;package=com.kakao.talk;end',
        playStore: 'https://play.google.com/store/apps/details?id=com.kakao.talk',
        appStore: 'https://apps.apple.com/kr/app/kakaotalk/id362057947'
    },
    'kakaobank': {
        ios: 'kakaobank://',
        android: 'intent://#Intent;scheme=kakaobank;package=com.kakaobank.channel;end',
        playStore: 'https://play.google.com/store/apps/details?id=com.kakaobank.channel',
        appStore: 'https://apps.apple.com/kr/app/kakaobank/id1258016944'
    },
    'tossbank': {
        ios: 'supertoss://', // 토스뱅크는 토스 앱 내에 포함되어 있으므로 동일 스키마 권장
        android: 'intent://#Intent;scheme=supertoss;package=viva.republica.toss;end',
        playStore: 'https://play.google.com/store/apps/details?id=viva.republica.toss',
        appStore: 'https://apps.apple.com/kr/app/toss/id839333328'
    },
    'kb': {
        ios: 'kb-acp://', // KB스타뱅킹 최신 스키마
        android: 'intent://#Intent;scheme=kb-acp;package=com.kbstar.kbbank;end',
        playStore: 'https://play.google.com/store/apps/details?id=com.kbstar.kbbank',
        appStore: 'https://apps.apple.com/kr/app/kb스타뱅킹/id373742138'
    },
    'shinhan': {
        ios: 'shins00ad0://', // 신한 SOL뱅크 최신 스키마
        android: 'intent://#Intent;scheme=shins00ad0;package=com.shinhan.sbanking;end',
        playStore: 'https://play.google.com/store/apps/details?id=com.shinhan.sbanking',
        appStore: 'https://apps.apple.com/kr/app/신한-sol뱅크/id357484932'
    },
    'woori': {
        ios: 'wooribank://',
        android: 'intent://#Intent;scheme=wooribank;package=com.wooribank.smart.npib;end',
        playStore: 'https://play.google.com/store/apps/details?id=com.wooribank.smart.npib',
        appStore: 'https://apps.apple.com/kr/app/우리won뱅킹/id1470181651'
    },
    'hana': {
        ios: 'hanabank://',
        android: 'intent://#Intent;scheme=hanabank;package=com.kebhana.hanapush.push;end',
        playStore: 'https://play.google.com/store/apps/details?id=com.kebhana.hanapush.push',
        appStore: 'https://apps.apple.com/kr/app/하나원큐/id847268987'
    },
    'nh': {
        ios: 'nhappcash-acp://', // NH농협 최신 스키마
        android: 'intent://#Intent;scheme=nhappcash-acp;package=com.nh.android.banking;end',
        playStore: 'https://play.google.com/store/apps/details?id=com.nh.android.banking',
        appStore: 'https://apps.apple.com/kr/app/nh농협은행/id1177889819'
    },
    'ibk': {
        ios: 'ibkonebank://',
        android: 'intent://#Intent;scheme=ibkonebank;package=com.ibk.neobanking;end',
        playStore: 'https://play.google.com/store/apps/details?id=com.ibk.neobanking',
        appStore: 'https://apps.apple.com/kr/app/i-one뱅크/id328959841'
    }
};
            
            const app = apps[appId];
            if (!app) {
                alert('앱 정보를 찾을 수 없습니다.');
                return;
            }
            
            if (isAndroid) {
                // 안드로이드: Intent URL 사용
                window.location.href = app.android;
                
                // 1초 후에도 페이지가 그대로면 플레이스토어로
                setTimeout(() => {
                    if (!document.hidden) {
                        window.location.href = app.playStore;
                    }
                }, 1000);
                
            } else if (isIOS) {
                // iOS: URL Scheme 사용
                let pageHidden = false;
                
                const visibilityHandler = () => {
                    pageHidden = true;
                };
                
                document.addEventListener('visibilitychange', visibilityHandler);
                
                window.location.href = app.ios;
                
                setTimeout(() => {
                    document.removeEventListener('visibilitychange', visibilityHandler);
                    
                    if (!pageHidden && !document.hidden) {
                        window.location.href = app.appStore;
                    }
                }, 1000);
                
            } else {
                // 데스크톱: 플레이스토어로
                window.open(app.playStore, '_blank');
            }
        }
    </script>
</body>
</html>
