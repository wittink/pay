<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>송금 안내</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 애니메이션 및 버튼 디자인 */
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .bank-btn { @apply flex flex-col items-center justify-center p-4 bg-white rounded-2xl shadow-sm border border-gray-100 active:bg-blue-50 active:scale-95 transition-all; }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-sm mx-auto bg-white rounded-3xl shadow-2xl p-8 text-center">
        <h2 class="text-xl font-bold mb-6 text-gray-800">계좌 정보를 확인해주세요</h2>
        
        <div class="bg-blue-50 border-2 border-blue-200 rounded-2xl p-6 mb-8">
            <div id="displayBank" class="text-blue-600 font-bold text-lg mb-1">은행 정보</div>
            <div id="displayAcc" class="text-2xl font-mono font-bold text-gray-900 tracking-tighter">000-000-0000</div>
            <div id="displayName" class="text-sm font-medium text-gray-500 mt-1 italic">예금주</div>
        </div>
        
        <button id="confirmBtn" onclick="handleStep1()" 
            class="w-full py-4 bg-blue-600 text-white rounded-2xl font-bold text-lg shadow-lg active:scale-95 transition-all">
            계좌번호 복사 및 은행 앱 열기
        </button>

        <div id="bankList" class="hidden fade-in">
            <p class="text-[12px] font-bold text-blue-500 mb-4 text-center">✓ 복사 완료! 입금하실 앱을 선택하세요</p>
            <div class="grid grid-cols-3 gap-3">
                <button onclick="openBank('kakaobank://')" class="bank-btn">
                    <div class="w-10 h-10 bg-[#FFEB00] rounded-full flex items-center justify-center font-bold text-xs">카톡</div>
                    <span class="text-[11px] font-bold mt-2 text-gray-700">카카오뱅크</span>
                </button>
                <button onclick="openBank('toss')" class="bank-btn">
                    <div class="w-10 h-10 bg-[#0064FF] rounded-full flex items-center justify-center text-white font-bold text-xs">토스</div>
                    <span class="text-[11px] font-bold mt-2 text-blue-600">토스</span>
                </button>
                <button onclick="openBank('kbank://')" class="bank-btn">
                    <div class="w-10 h-10 bg-[#002B5B] rounded-full flex items-center justify-center text-white font-bold text-xs">K</div>
                    <span class="text-[11px] font-bold mt-2 text-gray-700">케이뱅크</span>
                </button>
                <button onclick="openBank('kbbank://')" class="bank-btn">
                    <div class="w-10 h-10 bg-[#FFBC00] rounded-full flex items-center justify-center text-white font-bold text-xs">KB</div>
                    <span class="text-[11px] font-bold mt-2 text-gray-700">국민은행</span>
                </button>
                <button onclick="openBank('shinhan-sr-app://')" class="bank-btn">
                    <div class="w-10 h-10 bg-[#0046FF] rounded-full flex items-center justify-center text-white font-bold text-xs">신한</div>
                    <span class="text-[11px] font-bold mt-2 text-gray-700">신한은행</span>
                </button>
                <button onclick="openBank('wbbank://')" class="bank-btn">
                    <div class="w-10 h-10 bg-[#0094CE] rounded-full flex items-center justify-center text-white font-bold text-xs">우리</div>
                    <span class="text-[11px] font-bold mt-2 text-gray-700">우리은행</span>
                </button>
            </div>
            <button onclick="location.reload()" class="mt-6 text-xs text-gray-400 underline decoration-gray-300">다시 선택하기</button>
        </div>
    </div>

    <script>
        // 1. 초기 데이터 로드
        const urlParams = new URLSearchParams(window.location.search);
        const bank = urlParams.get('bank') || '은행';
        const acc = urlParams.get('acc') || '';
        const name = urlParams.get('name') || '';

        document.getElementById('displayBank').innerText = bank;
        document.getElementById('displayAcc').innerText = acc;
        document.getElementById('displayName').innerText = `예금주: ${name}`;

        // 주소창 파라미터 숨기기 (선택사항)
        if (window.location.search) window.history.replaceState({}, document.title, window.location.pathname);

        // 2. 단계 전환 및 복사
        function handleStep1() {
            if (!acc) return alert("계좌 정보가 없습니다.");

            // 클립보드 복사
            const textarea = document.createElement('textarea');
            textarea.value = acc;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);

            // UI 전환
            document.getElementById('confirmBtn').classList.add('hidden');
            document.getElementById('bankList').classList.remove('hidden');
        }

        // 3. 앱 호출 (allqr.kr의 토스 예금주 해결 로직 포함)
        function openBank(url) {
            if (url === 'toss') {
                // 토스 전용 딥링크: 은행명과 계좌번호를 파라미터로 넘겨 예금주 조회를 유도함
                location.href = `supertoss://send?bank=${encodeURIComponent(bank)}&accountNo=${acc}`;
            } else {
                location.href = url;
            }

            // 앱이 실행되지 않았을 때의 피드백
            setTimeout(() => {
                if (!document.hidden) {
                    alert("앱을 실행할 수 없습니다. 설치 여부를 확인하시거나 직접 앱을 열어주세요.");
                }
            }, 1500);
        }
    </script>
</body>
</html>
